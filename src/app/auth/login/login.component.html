<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        ngModel
        type="email"
        placeholder="Email Address"
        name="email"
        #emailInput="ngModel"
        required
        email>
        <mat-error
        *ngIf="emailInput.invalid">
          Please enter a valid email!
        </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        placeholder="Password"
      >
      <mat-error
        *ngIf="passwordInput.invalid">
        Please enter your password!
      </mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="primary"
      type="submit">
      Login
    </button>
  </form>
</mat-card>
